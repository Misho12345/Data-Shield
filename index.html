<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Sample Page</title>

        <link rel="stylesheet" href="style.css">
    </head>
    <body onload="init()" class="full-fill">
        <canvas id="canvas" class="full-fill"></canvas>

        <div id="ui" class="full-fill">
            <div class="side-list ui" style="top: 0; right: 0;">
                <div class="center flex-dir-column">
                    <div class="center flex-dir-row">
                        <img class="icon" src="Images/UI/bitcoin.png" alt="bitcoin" />
                        <span>100</span>
                    </div>

                    <div class="center flex-dir-row">
                        <img class="icon" src="Images/UI/bitcoin.png" alt="bitcoin" />
                        <span>100</span>
                    </div>
                </div>
            </div>

            <div class="side-list ui" style="top: 50%; right: 0;">
                <div class="center flex-dir-column">
                    <div class="center flex-dir-row" style="position: relative">
                        <div id="animation1"></div>
                        <img class="icon" src="Images/UI/bitcoin.png" alt="bitcoin" />
                        <span>100</span>
                    </div>

                    <div class="center flex-dir-row" style="position: relative">
                        <div id="animation2"></div>
                        <img class="icon" src="Images/UI/bitcoin.png" alt="bitcoin" />
                        <span>100</span>
                    </div>
                </div>
            </div>

            <div id="weapon" class="ui center circle flex-dir-column">
                <img style="width: 70%; transform: rotate(-10deg);" src="Images/pistol.png" alt="weapon" />
                <div style="margin: 4% 0 -8% 20%"><span id="weapon-curr-ammo">5</span> / <span id="weapon-max-ammo">12</span></div>
            </div>

            <img id="ui-battery" class="ui" src="Images/UI/Battery/battery0.png" alt="UI battery img">

            <div id="pause-menu" class="ui full-fill center flex-dir-column" style="display: none">
                <div id="pause-menu-header">Pause Menu</div>
                <div class="pause-menu-option">Close</div>
                <div class="pause-menu-option">Majka ti</div>
            </div>
        </div>

        <div style="display: none">
            <img src="Images/battery/battery.png" id="batteryImage" alt="" />

            <img src="Images/GPU.png" id="GPUImage" alt="" />
            <img src="Images/CPU.png" id="CPUImage" alt="" />
            <img src="Images/Enemies/Virus/Virus.png" id="VirusImage" alt="" />
            <img src="Images/yourmomboard.png" id="yourmom" alt="" />
        </div>

        <script src="Scripts/BaseScripts/Vector2.js"></script>
        <script src="Scripts/Main.js"></script>
        <script src="Scripts/BaseScripts/Component.js"></script>
        <script src="Scripts/BaseScripts/Transform.js"></script>
        <script src="Scripts/BaseScripts/Renderer.js"></script>
        <script src="Scripts/BaseScripts/Animator.js"></script>
        <script src="Scripts/BaseScripts/GameObject.js"></script>
        <script src="Scripts/BaseScripts/Input.js"></script>
        <script src="Scripts/BaseScripts/Main.js"></script>

        <script src="Scripts/computer%20components/Battery.js"></script>
        <script src="Scripts/computer%20components/GPU.js"></script>
        <script src="Scripts/computer%20components/CPU.js"></script>
        <script src="Scripts/Enemy/EnemyGlavenClass.js"></script>
        <script src="Scripts/Enemy/Enemies/Virus.js"></script>

        <script src="Scripts/Enemy/Waves.js"></script>
        <script src="Scripts/computer%20components/Antivirus.js"></script>

        <script src="Scripts/Player.js"></script>
    </body>
</html>
