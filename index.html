<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Sample Page</title>

        <link rel="stylesheet" href="style.css">
    </head>
    <body onload="init()" class="full-fill">
        <canvas id="canvas" class="full-fill"></canvas>

        <div id="ui" class="full-fill">
            <div style="top: 0; right: 0; width: 15%; height: 30%; background: #5555; row-gap: 1vw" class="ui">
                <div class="center" style="flex-flow: row">
                    <img class="icon" src="Images/bitcoin.png" alt="bitocin" />
                    <span>100</span>
                </div>
            </div>

            <div id="weapon" class="ui center circle">
                <img src="Images/pistol.png" alt="weapon" style="width: 70%; transform: rotate(-10deg);" />
                <div style="margin: 4% 0 -8% 20%"><span id="weapon-curr-ammo">5</span> / <span id="weapon-max-ammo">12</span></div>
            </div>
        </div>

        <div style="display: none">
            <img src="Images/battery/battery.png" id="batteryImage" alt="" />

            <img src="Images/GPU/GPU.png" id="GPUImage" alt="" />
            <img src="Images/CPU/CPU.png" id="CPUImage" alt="" />
        </div>

        <script src="Scripts/BaseScripts/Vector2.js"></script>
        <script src="Scripts/BaseScripts/Component.js"></script>
        <script src="Scripts/BaseScripts/Transform.js"></script>
        <script src="Scripts/BaseScripts/Renderer.js"></script>
        <script src="Scripts/BaseScripts/Animator.js"></script>
        <script src="Scripts/BaseScripts/GameObject.js"></script>
        <script src="Scripts/BaseScripts/Input.js"></script>
        <script src="Scripts/BaseScripts/Main.js"></script>

        <script src="Scripts/computer%20components/Battery.js"></script>
        <script src="Scripts/computer%20components/GPU.js"></script>
        <script src="Scripts/computer%20components/CPU.js"></script>
        <script src="Scripts/Enemy/Waves.js"></script>
        <script src="Scripts/computer%20components/Antivirus.js"></script>

        <script src="Scripts/Player.js"></script>
    </body>
</html>
